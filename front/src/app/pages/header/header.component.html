<div class="header">
  <div class="logo">
    <img id="logo" src="assets/logo_p6.png" (click)="goToHome()">
  </div>
  <mat-nav-list class="list-horizontal">
    <mat-list-item>
      <a [routerLink]="['/posts']">Articles</a>
    </mat-list-item>
    <mat-list-item>
      <a [routerLink]="['/posts/topics']">Th√®mes</a>
    </mat-list-item>
    <mat-list-item>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User Menu">
        <mat-icon fontIcon="account_circle"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
          <button mat-menu-item (click)="myProfile()">
            My Profile
          </button>
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </ng-template>
      </mat-menu>
    </mat-list-item>
  </mat-nav-list>
</div>
