<div class="post">

  <div class="post-header">
    <div class="post-title"><button pButton (click)="goBack()">Back</button><h2>{{post.title}}</h2></div>
    <div class="post-infos"><p>Date: {{post.created_at | date: "longDate"}}</p><p>Auteur: {{post.author.username}}</p><p>Th√®me: {{post.topic}}</p></div>
  </div>
  <div class="post-content">
    <p>{{post.content}}</p>
    <div class="comments">
      <p>Commentaires</p>
      <div class="comment" *ngFor="let comment of post.comments">
        <p>{{comment.author}}</p>
        <p>{{comment.content}}</p>
      </div>
    </div>
    <form class="comment-form" [formGroup]="commentForm" (ngSubmit)="postComment()">
      <fieldset>
        <textarea pInputTextarea formControlName="comment" placeholder="Ecrivez votre commentaire ici"></textarea>
      </fieldset>
      <button pButton type="submit">

      </button>
    </form>
  </div>
</div>
