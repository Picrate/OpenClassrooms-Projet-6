<p-card header="{{topic.title}}">
  <ng-template pTemplate="content">
    <div class="flex flex-column">
      <p class="truncate-overflow h-max">{{topic.description}}</p>
      <div class="flex justify-content-center mt-auto"><button pButton class="p-button p-button-raised w-fit" type="button" (click)="manageSubscription(topic)">{{buttonLabel}}</button></div>
    </div>
  </ng-template>
</p-card>
